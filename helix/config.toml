theme = "custom_theme"

[editor]
line-number = "relative"
mouse = true
cursorline = true
auto-pairs = false
scrolloff = 10        
bufferline = "always"
true-color = true

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = false

[keys.normal]
A-s = ":w"              # zapis
A-q = ":buffer-close"   # zamknij buffer
C-d = ["page_down", "align_view_center"]
C-u = ["page_up", "align_view_center"]

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]


