"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$time\
$line_break\
$python\
$character"""

[time]
disabled = false
time_format = "%H:%M"
format = "[$time]($style) "
style = "bold bright-black"

[directory]
style = "blue"
truncation_length = 0
truncate_to_repo = false

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
symbol = ""
format = "[$symbol $branch]($style)"
style = "bold bg:color_aqua"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "!"
untracked  = "?"
modified   = "~"
staged     = "+"
renamed    = "»"
deleted    = "×"
stashed    = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
detect_extensions = []
detect_files = []
